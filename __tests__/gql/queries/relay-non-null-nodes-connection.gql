query TestNonNullNodesRelayConnection(
  $color: String
  $first: Int
  $last: Int
  $after: String
  $before: String
) {
  testNonNullNodesRelayConnection(
    color: $color
    first: $first
    last: $last
    after: $after
    before: $before
  ) {
    edges {
      cursor
      node {
        id
      }
    }
    pageInfo {
      hasPreviousPage
      hasNextPage
      startCursor
      endCursor
    }
  }
}
